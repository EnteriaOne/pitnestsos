
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PitNest - Video Streaming Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hamburger Menu Overlay -->
    <div id="menuOverlay" class="menu-overlay">
        <div class="menu-content">
            <span class="close-menu">&times;</span>
            <div class="menu-items">
                <a href="#" class="menu-item">Home</a>
                <a href="#" class="menu-item">Explore</a>
                <a href="#" class="menu-item">Categories</a>
                <a href="/admin" class="menu-item">Admin Panel</a>
            </div>
            <div class="menu-footer">
                <a href="#" class="footer-link">Terms</a>
                <a href="#" class="footer-link">Privacy</a>
            </div>
        </div>
    </div>

    <!-- Top Bar -->
    <header class="top-bar">
        <div class="header-left">
            <button class="hamburger-menu" id="hamburgerBtn">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="logo">PitNest</div>
        </div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search videos..." id="searchInput">
            <button class="search-btn">üîç</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-header">
            <h2 id="pageTitle">Home</h2>
            <div class="filter-container">
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                </select>
            </div>
        </div>
        
        <div class="video-grid" id="videoGrid">
            <!-- Videos will be loaded here -->
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <button class="nav-item active" data-page="home">
            <span class="nav-icon">üè†</span>
            <span class="nav-label">Home</span>
        </button>
        <button class="nav-item" data-page="explore">
            <span class="nav-icon">üîç</span>
            <span class="nav-label">Explore</span>
        </button>
        <button class="nav-item" data-page="category">
            <span class="nav-icon">üìÇ</span>
            <span class="nav-label">Category</span>
        </button>
    </nav>

    <!-- Video Player Modal -->
    <div id="videoModal" class="video-modal">
        <div class="video-modal-content">
            <span class="close-video">&times;</span>
            <div class="video-container">
                <iframe id="videoPlayer" src="" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="video-info">
                <h3 id="videoTitle"></h3>
                <p id="videoDescription"></p>
                <div class="video-meta">
                    <span id="videoCategory"></span>
                    <span id="videoDate"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
