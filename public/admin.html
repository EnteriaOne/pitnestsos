
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PitNest - Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <!-- Login Modal -->
    <div id="loginModal" class="login-modal">
        <div class="login-content">
            <h2>Admin Login</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" class="admin-dashboard" style="display: none;">
        <header class="admin-header">
            <div class="logo">PitNest Admin</div>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </header>

        <div class="admin-container">
            <nav class="admin-sidebar">
                <button class="admin-nav-btn active" data-section="upload">Upload Content</button>
                <button class="admin-nav-btn" data-section="categories">Edit Categories</button>
                <button class="admin-nav-btn" data-section="content">Content Management</button>
                <button class="admin-nav-btn" data-section="roles">Roles</button>
                <button class="admin-nav-btn" data-section="analytics">Reports & Analytics</button>
            </nav>

            <main class="admin-main">
                <!-- Upload Content Section -->
                <section id="upload" class="admin-section active">
                    <h2>Upload Content</h2>
                    <form id="uploadForm" class="upload-form">
                        <input type="text" id="videoTitle" placeholder="Video Title" required>
                        <textarea id="videoDescription" placeholder="Video Description" required></textarea>
                        <select id="videoCategory" required>
                            <option value="">Select Category</option>
                        </select>
                        <input type="url" id="videoUrl" placeholder="Video URL (YouTube, Vimeo, etc.)" required>
                        <input type="url" id="videoThumbnail" placeholder="Thumbnail URL (optional)">
                        <button type="submit">Upload Video</button>
                    </form>
                </section>

                <!-- Edit Categories Section -->
                <section id="categories" class="admin-section">
                    <h2>Edit Categories</h2>
                    <div class="category-form">
                        <input type="text" id="newCategory" placeholder="New Category Name">
                        <button id="addCategoryBtn">Add Category</button>
                    </div>
                    <div class="category-list" id="categoryList">
                        <!-- Categories will be loaded here -->
                    </div>
                </section>

                <!-- Content Management Section -->
                <section id="content" class="admin-section">
                    <h2>Content Management</h2>
                    <div class="content-list" id="contentList">
                        <!-- Content will be loaded here -->
                    </div>
                </section>

                <!-- Roles Section -->
                <section id="roles" class="admin-section">
                    <h2>Role Management</h2>
                    <div class="roles-info">
                        <h3>Current Roles:</h3>
                        <div class="role-item">
                            <strong>Admin:</strong> Full access to all features
                        </div>
                        <div class="role-item">
                            <strong>User:</strong> Basic viewing permissions
                        </div>
                    </div>
                </section>

                <!-- Analytics Section -->
                <section id="analytics" class="admin-section">
                    <h2>Reports & Analytics</h2>
                    <div class="analytics-dashboard">
                        <div class="stat-card">
                            <h3>Total Videos</h3>
                            <div class="stat-number" id="totalVideos">0</div>
                        </div>
                        <div class="stat-card">
                            <h3>Total Categories</h3>
                            <div class="stat-number" id="totalCategories">0</div>
                        </div>
                        <div class="stat-card">
                            <h3>Platform Status</h3>
                            <div class="stat-number">Active</div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
